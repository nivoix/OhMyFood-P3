<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ohmyfood</title>
  </head>
  <body>
    <header class="headermenu">
        <div class="headermenu__return">
            <a href="index.html">
              <div class="headermenu__return__arrow">
                <i class="fa-solid fa-arrow-left-long"></i>
              </div>
            </a>
        </div>
        <div class="headermenu__logo"> 
          <img src="images/logo/ohmyfood@2x.svg" class="header__logo__img" alt="logo du site">
        </div>
    </header>
    <main class="menu">
      <img class="menu__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo La palette du gout">
      <div class="menu__bloc">
        <div class="menu__bloc__title">
            <h1 class="h1menu">La palette du goût</h1>
            <label class="menu__bloc__title__heartmenu">
              <input type="checkbox" />
              <i class="fa-regular fa-heart emptymenu"></i>
              <i class="fa-solid fa-heart fullmenu"></i>
            </label>
          </div>
        <section class="selection">
          <div class="selection__entries">
            <h2 class="h2menu">ENTRÉES</h2>
            <div class="selection__entries__container">
              <article class="selection__entries__container__card">
                <input type="checkbox" id="fricassee">
                <label for="fricassee" class="selection__entries__container__card__group-choise-price">
                  <div class="selection__entries__container__card__group-choise-price__choise">
                    <h3 class="selection__entries__container__card__group-choise-price__choise__h3menu">Fricassée d'escargots</h3>
                  </div>
                  <div class="selection__entries__container__card__group-choise-price__price">
                    <p class="pmenu">Au piment d'espelette</p>  
                    <strong>25€</strong>
                  </div>
                </label>
                <div class="selection__entries__container__card__check">
                    <i class="fa-regular fa-circle-check selection__entries__container__card__check__icone"></i>
                </div>
              </article>






              <div class="selection__entries__container__card">
                <div class="selection__entries__container__card__choise">
                  <h3>Foie gras de canard mi-cuit</h3>
                  <p>Et ses copeaux de truffes noires</p>
                </div>
                <div class="selection__entries__container__card__price">
                  <strong>35€</strong>
                </div>
                <label class="selection__entries__container__card__check">
                  <input type="checkbox" />
                  <i class="fa-regular fa-circle-check"></i>
                </label>
              </div>
              <div class="selection__entries__container__card">
                <div class="selection__entries__container__card__choise">
                  <h3>Œuf au plat</h3>
                  <p>Assaisonnée à la truffe sur lit de caviar</p>
                </div>
                <div class="selection__entries__container__card__price">
                  <strong>20€</strong>
                </div>
                <label class="selection__entries__container__card__check">
                  <input type="checkbox" />
                  <i class="fa-regular fa-circle-check"></i>
                </label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/6aa97794ec.js" crossorigin="anonymous"></script>   
  </body>
