<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ohmyfood</title>
  </head>
  <body>
    <header class="headermenu">
        <div class="headermenu__return">
            <a href="index.html">
              <div class="headermenu__return__arrow">
                <i class="fa-solid fa-arrow-left-long"></i>
              </div>
            </a>
        </div>
        <div class="headermenu__logo"> 
          <img src="images/logo/ohmyfood@2x.svg" class="header__logo__img" alt="logo du site">
        </div>
    </header>
    <main class="menu">
      <img class="menu__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo La palette du gout">
      <div class="menu__bloc">
        <div class="menu__bloc__title">
            <h1 class="h1menu">La palette du goût</h1>
            <label class="menu__bloc__title__heartmenu">
              <input type="checkbox" />
              <i class="fa-regular fa-heart emptymenu"></i>
              <i class="fa-solid fa-heart fullmenu"></i>
            </label>
          </div>
        <section class="selection">
          <div class="selection__entries">
              <h2 class="h2menu">ENTRÉES</h2>
              <div class="selection__entries__container">
                  <article class="selection__entries__container__card">
                      <label for="fricassee" class="selection__entries__container__card__group">  
                        <input type="checkbox" id="fricassee">
                          <div class="selection__entries__container__card__group__plat">
                              <h3 class="selection__entries__container__card__group__plat__h3menu">Fricassée d'escargots</h3>
                              <span class="selection__entries__container__card__group__plat__pmenu">Au piment d'espelette</span>
                          </div>
                          <div class="selection__entries__container__card__group__end">
                            <p class="selection__entries__container__card__group__end__pricemenu"><strong>25€</strong></p>
                          </div>
                          <div class="selection__entries__container__card__group__check"></div>
                            <i class="selection__entries__container__card__group__icone1 fa-solid fa-circle-check"></i>
                      </label>     
                  </article>
                  <article class="selection__entries__container__card">
                    <label for="foie" class="selection__entries__container__card__group">  
                      <input type="checkbox" id="foie">
                        <div class="selection__entries__container__card__group__plat">
                            <h3 class="selection__entries__container__card__group__plat__h3menu">Foie gras de canard mi_cuit</h3>
                            <span class="selection__entries__container__card__group__plat__pmenu">Et ses copeaux de truffe noire</span>
                        </div>
                        <div class="selection__entries__container__card__group__end">
                          <p class="selection__entries__container__card__group__end__pricemenu"><strong>35€</strong></p>
                        </div>
                        <div class="selection__entries__container__card__group__check"></div>
                          <i class="selection__entries__container__card__group__icone2 fa-solid fa-circle-check"></i>
                    </label>     
                </article>
                <article class="selection__entries__container__card">
                  <label for="oeuf" class="selection__entries__container__card__group">  
                    <input type="checkbox" id="oeuf">
                      <div class="selection__entries__container__card__group__plat">
                          <h3 class="selection__entries__container__card__group__plat__h3menu">Œuf au plat</h3>
                          <span class="selection__entries__container__card__group__plat__pmenu">Assaisonné à la truffe sur lit de caviar</span>
                      </div>
                      <div class="selection__entries__container__card__group__end">
                        <p class="selection__entries__container__card__group__end__pricemenu"><strong>20€</strong></p>
                      </div>
                      <div class="selection__entries__container__card__group__check"></div>
                        <i class="selection__entries__container__card__group__icone3 fa-solid fa-circle-check"></i>
                  </label>     
              </article>
            </div>
        </section>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/6aa97794ec.js" crossorigin="anonymous"></script>   
  </body>
